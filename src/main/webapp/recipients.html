 <lift:surround with="default" at="content">
  <h2>Message Recipients</h2>

    <script type="text/javascript"> 
    /* <![CDATA[ */
        $(document).ready(function() {

        $('#linkedrows tr').click(function() {
            var href = $(this).find("a").attr("href");
            if(href) {
                window.location = href;
            }
        });
    });
  /* ]]> */
    </script> 

<table id="linkedrows">
  <tr>
    <th>Recipient</th>
  </tr>
  <lift:recipients.all>
    <tr>    
      <td><a:linkedaddress /></td>
    </tr>
  </lift:recipients.all>
</table>

  <div>
    <lift:recipients.paginate>
      <p><nav:records/></p>
      <nav:first /> | <nav:prev/> | <nav:next/> | <nav:last />
    </lift:recipients.paginate>
  </div>

</lift:surround>
