 <lift:surround with="default" at="content">
  <h2>Message Recipients</h2>

<table id="linkedrows">
  <tr>
    <th>Recipient</th>
  </tr>
  <lift:recipients.all>
    <tr>    
      <td><a:linkedaddress /></td>
    </tr>
  </lift:recipients.all>
</table>

  <div>
    <lift:recipients.paginate>
      <p><nav:records/></p>
      <nav:first /> | <nav:prev/> | <nav:next/> | <nav:last />
    </lift:recipients.paginate>
  </div>

</lift:surround>
