<lift:surround with="default" at="content">
  <h2>Messages</h2>

<table id="linkedrows">
  <tr>
    <th>Sender</th>
    <th>Subject</th>
    <th>Received</th>
  </tr>
  <lift:messages.all>
    <tr>    
      <td><a:sender /></td>
      <td><a:linkedsubject /></td>
      <td><a:sent /></td>
    </tr>
  </lift:messages.all>
</table>

  <div>
    <lift:messages.paginate>
      <p><nav:records/></p>
      <nav:first /> | <nav:prev/> | <nav:next/> | <nav:last />
    </lift:messages.paginate>
  </div>

<a class="feed" href="/api/msg/atom"><img src="/images/feed-icon-28x28.png" /></a>
</lift:surround>
