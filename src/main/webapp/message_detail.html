<lift:surround with="default" at="content">
  <h2>Message Detail</h2>
  <p>
    <lift:Messages.detail>
      <dl>
        <dt>From</dt> <dd><message:sender/></dd>
        <dt>To</dt> <dd><message:recipients/></dd>
        <dt>Subject</dt> <dd><message:subject/></dd>
        <dt>Received</dt> <dd><message:sent/></dd>
      </dl>

      <div class="grey button" id="msgHeaderDisplayToggleLink"
         onclick="$('#msgHeaders').toggle();$('#headerIcon').toggleClass('plus');$('#headerIcon').toggleClass('minus')">
        <span class="plus" id="headerIcon"></span>
        <strong>Headers</strong>
      </div>
      <div id="msgHeaders" class="messageExtras">
      <pre><message:headers/></pre>
      </div>

      <br />

      <div class="grey button" id="msgAttachmentsDisplayToggleLink"
         onclick="$('#msgAttachments').toggle();$('#attachmentIcon').toggleClass('plus');$('#attachmentIcon').toggleClass('minus')">
        <span class="plus" id="attachmentIcon"></span>
        <strong>Attachments</strong>
      </div>

      <div id="msgAttachments" class="messageExtras">
        <ul><message:attachments/></ul>
      </div>
      <br />
      <hr />

      <pre><message:textContent/></pre>
    </lift:Messages.detail>
  </p>
</lift:surround>
