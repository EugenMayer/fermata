<lift:surround with="default" at="content">
  <h2>Messages to <lift:Recipients.address /></h2>

<table id="linkedrows">
  <tr>
    <th>Sender</th>
    <th>Subject</th>
    <th>Sent</th>
  </tr>
  <lift:messageRecipients.all>
    <tr>    
      <td><a:sender /></td>
      <td><a:linkedsubject /></td>
      <td><a:sent /></td>
    </tr>
  </lift:messageRecipients.all>
</table>

  <div>
    <lift:messageRecipients.paginate>
      <p><nav:records/></p>
      <nav:first /> | <nav:prev/> | <nav:next/> | <nav:last />
    </lift:messageRecipients.paginate>
  </div>

  <lift:messageRecipients.recipientFeedUrl />

</lift:surround>
